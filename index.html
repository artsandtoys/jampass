<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jampass 0.0.1</title>

<!-- CSS -->
    
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .player-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .cover-art {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            margin: 0 auto 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-details h3 {
            margin: 0 0 5px;
            color: #333;
        }

        .song-details p {
            margin: 0 0 15px;
            color: #777;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Will be updated by JS */
            background-color: #007bff;
            border-radius: 4px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<!-- HTML -->
    
<body>
    <div class="player-container">
        <div class="cover-art">
            <img id="coverImage" src="https://via.placeholder.com/150" alt="Album Cover">
        </div>
        <div class="song-details">
            <h3 id="songTitle">Song Title</h3>
            <p id="artistName">Artist Name</p>
        </div>
        <audio id="audioPlayer" src="your-audio-file.mp3"></audio> <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

<!-- JS -->
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const coverImage = document.getElementById('coverImage');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        let isPlaying = false;
        const playlist = [
            {
                title: 'DAYLIGHT',
                artist: 'PAUL ARTHUR',
                src: '', // Example MP3
                cover: ''
            },
            {
                title: 'TWILIGHT',
                artist: 'PAUL ARTHUR',
                src: '', // Example MP3
                cover: ''
            },
            {
                title: 'GOODNIGHT',
                artist: 'PAUL ARTHUR',
                src: '', // Example MP3
                cover: ''
            }
        ];
        let currentSongIndex = 0;

        function loadSong(song) {
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            coverImage.src = song.cover;
            audioPlayer.src = song.src;
            audioPlayer.load(); // Load the new audio source
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function playPauseToggle() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            } else {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(playlist[currentSongIndex]);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(playlist[currentSongIndex]);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', playPauseToggle);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        audioPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', nextSong); // Play next song when current one ends

        progressBarContainer.addEventListener('click', (e) => {
            const width = progressBarContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        // Initial load
        loadSong(playlist[currentSongIndex]);
    </script>
</body>
</html>
